<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Jab test suit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" charset="utf-8" src="http://yui.yahooapis.com/3.1.1/build/yui/yui-min.js"></script>
    <script type="text/javascript" src="/Jab/src/jab.js"></script>
    
    <script type="text/javascript">

YUI().use('test', function(Y) {
    
    var testCase = new Y.Test.Case({

        name: "TestCase Name",

        //---------------------------------------------
        // Setup and tear down
        //---------------------------------------------

        setUp : function () {
            this.data = {};
        },

        tearDown : function () {
            delete this.data;
        },

        //---------------------------------------------
        // Tests
        //---------------------------------------------

        testName: function () {
            Y.Assert.areEqual("Nicholas", this.data.name, "Name should be 'Nicholas'");
        },

    });
});

    </script>
  </head>
  <body>
      <div id="targetx"></div>
  </body>
</html>
